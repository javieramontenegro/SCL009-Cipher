<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

  </head>
  <body>
    <div class="container">
    <section>
        <div class="row justify-content-end">
           
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
              <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
                 <img src="img/logo_cipher.png" alt="logo" class="logo">
             </div>
             <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
        </div>
    </section>
    
   

    <section>
        <div class="row justify-content-center">
            <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 mensajedifra">
                <p>Cifra tu mensaje para que nadie lo vea!</p>
             </div>
            <div class="col-2 col-sm-2 col-md-2 col-lg-3 col-xl-4"></div>
             <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 mensajedecifra">
                  <p>Decifra tu mensaje</p>
              </div>
          </div>
    </section>
   <!-- text area cifrar -->
   <section>
        <div class="row  justify-content-center">
             <div class="col-5 col-sm-4 col-md-4 col-lg-5 col-xl-4 cuadroText1">
                <textarea id="input" placeholder="Esribe tu mensaje aquí para poder cifrarlo" style="font-family:'Pacifico', cursive;font-size: 20px;"></textarea>
             </div>
      <!-- espacio -->
      <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-4"></div>
             <!-- text area descifrar -->
             <div class="col-5 col-sm-4 col-md-4 col-lg-5 col-xl-4 cuadroText3">
                <textarea id="inputdescifrar" placeholder="Inserta tu mensaje para descifrarlo " style="font-family:'Pacifico', cursive;font-size: 20px;" ></textarea>
             </div>
        </div>
   </section>
   
   <section>
        <div class="row justify-content-end">
           <!-- offset cifrar palabra -->
             <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 offset">
                <h1> Clave </h1>
                 <!-- offset cifrar cuadro -->
                  <input type="number"  id="offsetcifrado"   style="font-family: 'Pacifico', cursive;" required >
                  <img src="img/chen.png" alt="chenrecuerda" class="chenrecuerda">   
               </div>
            <!-- espacio -->
            <div class="col-2 col-sm-2 col-md-2 col-lg-3 col-xl-4"></div>
             <!-- offset descifrar palabra -->
              <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 offset">
                  <h1> Clave </h1>
                  <input type="number"  id="offsetdescifrado"   style="font-family: 'Pacifico', cursive;"  required >
                 
                </div>
        </div>
   </section>
   
<!-- BOTONES -->
   <section>
         <div class="row justify-content-end buttons">
              <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                  <button  class= "botoncifrar" id="cifrar" >cifrar </button>
                   
              </div>
               <div class="col-2 col-sm-2 col-md-2 col-lg-3 col-xl-4"></div>
              <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                  <button  class="botondes"    id="descifrar" >descifrar </button> 
              </div>
         </div>
   </section>

 <!-- RESPONSES -->
 
 <section>
       <div class="row">
             <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 textarea2">
                    <textarea id="output" rows="5" cols="35" style="font-family:'Pacifico', cursive;font-size: 20px;"></textarea>
             </div>
                   <div class="col-2 col-sm-2 col-md-2 col-lg-3 col-xl-4 outputdes">
                     
                   </div>  
              <div class="col-5 col-sm-4 col-md-4 col-lg-4 col-xl-4 textarea2">
                  <textarea id="desoutput" rows="5" cols="35" style="font-family:'Pacifico', cursive;font-size: 20px;"></textarea>
              </div>
       </div>
 </section>
 
<section>
      <div class="row">
          <div class="col-6 col-sm-12 col-md-12 col-lg-12 col-xl-6">
              <img src="img/do.png" alt="do" class="do">
          </div>
          <div class="col-6 col-sm-12 col-md-12 col-lg-12 col-xl-6 wiki">
              <a  href="http://en.wikipedia.org/wiki/Caesar_cipher">AQUÍ</a>
             <img src="img/chan.png" alt="chen" class="chen">
          </div>
      </div>
</section>
